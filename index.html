<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>红外遥控器</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/common.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="navbar-inner">
        <div class="container">
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="">
                        <a href="/">电视</a>
                    </li>
                    <li class="">
                        <a  class="bootstro">空调</a>
                    </li>
                    <li class="">
                        <a  class="bootstro">自定义</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row-fluid">
        <button class="span4 btn  btn-success btn-large">1</button>
        <button class="span4 btn  btn-success btn-large" >2</button>
        <button class="span4 btn  btn-success btn-large">3</button>
    </div>
    <div class="row-fluid">
        <button class="span4 btn  btn-success btn-large">4</button>
        <button class="span4 btn  btn-success btn-large">5</button>
        <button class="span4 btn  btn-success btn-large">6</button>

        <button class="span4 btn  btn-success btn-large">7</button>
        <button class="span4 btn  btn-success btn-large">8</button>
        <button class="span4 btn  btn-success btn-large">9</button>
    </div>

        <button class="span4 btn  btn-success btn-large">0</button>
        <button class="span4 btn  btn-success btn-large">频道+</button>

        <button class="span4 btn  btn-success btn-large">静音</button>
        <button class="span4 btn  btn-success btn-large">声音-</button>
    </div>
    <div class="row-fluid">
        <button class="span4 btn  btn-success btn-large">开/关</button>
        <button class="span4 btn  btn-success btn-large">频道-</button>
        <button class="span4 btn  btn-success btn-large">AV/TV</button>
